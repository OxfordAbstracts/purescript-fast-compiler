    - maybe: ">=6.0.0 <7.0.0"
    - parsing: ">=10.3.0 <11.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - transformers: ">=6.1.0 <7.0.0"
