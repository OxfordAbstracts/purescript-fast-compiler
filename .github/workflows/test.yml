name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: |
          start=$(date +%s%N)
          cargo build --release 2>&1
          end=$(date +%s%N)
          echo "Build time: $(( (end - start) / 1000000 ))ms"

      - name: Run tests
        run: |
          start=$(date +%s%N)
          cargo test --release -- --nocapture 2>&1
          end=$(date +%s%N)
          echo ""
          echo "========================================="
          echo "Total test time: $(( (end - start) / 1000000 ))ms"
          echo "========================================="
